<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ThIAguinho Wii: Console OS</title>
    
    <!-- Bibliotecas Essenciais -->
    <!-- TensorFlow.js (IA de Movimento) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FIREBASE (O Carteiro) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Russo+One&family=Roboto:wght@300;400;700&display=swap');

        /* WII AESTHETICS */
        :root {
            --wii-gray: #ececec;
            --wii-shadow: rgba(0,0,0,0.15);
            --wii-blue: #58b4e8;
        }

        body { 
            background-color: var(--wii-gray); 
            margin: 0; overflow: hidden; 
            font-family: 'Roboto', sans-serif; 
            user-select: none; 
            background: radial-gradient(circle at center, #ffffff 0%, #e0e0e0 100%);
        }

        /* Efeito de TV Antiga (Sutil) */
        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
        }

        /* WebCam (Espelho M√°gico) */
        #webcam { 
            position: absolute; bottom: 20px; right: 20px; width: 120px; 
            border-radius: 12px; border: 4px solid white; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transform: scaleX(-1); z-index: 50; opacity: 0; transition: opacity 0.5s;
        }

        #game-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }

        /* WII MENU GRID */
        .wii-container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; width: 100vw; position: relative; z-index: 20;
        }

        .wii-header {
            width: 90%; display: flex; justify-content: space-between; align-items: center;
            padding: 10px; color: #888; font-size: 1.2rem; font-weight: 300;
            border-bottom: 1px solid #ccc; margin-bottom: 20px;
        }

        .channel-grid {
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            width: 85%; max-width: 1000px;
            perspective: 1000px;
        }

        .channel {
            background: white;
            aspect-ratio: 16/9;
            border-radius: 10px; /* Bordas arredondadas Wii */
            border: 4px solid #ddd;
            box-shadow: 2px 2px 10px var(--wii-shadow), inset 0 0 20px rgba(255,255,255,0.8);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; position: relative; overflow: hidden;
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
        }

        /* Efeito de Vidro/Glossy */
        .channel::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(255,255,255,0.1));
            pointer-events: none;
        }

        .channel:hover {
            border-color: var(--wii-blue);
            box-shadow: 0 0 15px var(--wii-blue);
            transform: scale(1.02);
        }

        .channel-icon { font-size: 3rem; margin-bottom: 5px; z-index: 2; }
        .channel-title { font-family: 'Chakra Petch', sans-serif; font-size: 0.9rem; color: #555; font-weight: bold; z-index: 2; text-transform: uppercase; }

        /* Rodap√© Wii */
        .wii-footer {
            margin-top: 30px; width: 90%; display: flex; justify-content: center; gap: 20px;
        }
        .wii-btn {
            background: white; border: 1px solid #bbb; border-radius: 20px;
            padding: 10px 40px; color: #555; font-weight: bold; font-size: 1.1rem;
            cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: 0.2s;
        }
        .wii-btn:hover { background: var(--wii-blue); color: white; border-color: var(--wii-blue); }

        /* LOADING */
        #loading { background: black; z-index: 100; position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: var(--wii-blue); font-family: 'Russo One'; font-size: 2rem; flex-direction: column; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- VIDEO INPUT (A IA V√ä ISSO) -->
    <video id="webcam" autoplay playsinline muted></video>
    <div class="crt-overlay"></div>

    <!-- TELA PRINCIPAL DO JOGO (CANVAS) -->
    <canvas id="game-canvas"></canvas>

    <!-- LOADING SCREEN -->
    <div id="loading">
        <div style="width: 50px; height: 50px; border: 5px solid #3498db; border-top-color: transparent; border-radius: 50%; animation: spin 1s infinite;"></div>
        <p style="margin-top: 20px; letter-spacing: 2px;" id="loading-text">INICIANDO SISTEMA...</p>
    </div>

    <!-- WII MENU (INTERFACE) -->
    <div id="menu-screen" class="wii-container hidden">
        <!-- Cabe√ßalho com Data -->
        <div class="wii-header">
            <span style="font-weight: bold;">thIAguinho Wii</span>
            <span id="clock" style="background: white; padding: 5px 15px; border-radius: 15px; color: #555; box-shadow: inset 0 0 5px rgba(0,0,0,0.1);">12:00</span>
        </div>

        <!-- Grade de Canais -->
        <div class="channel-grid" id="channel-grid">
            <!-- OS CANAIS SER√ÉO CRIADOS AQUI PELO JS -->
        </div>

        <!-- Rodap√© -->
        <div class="wii-footer">
            <div class="wii-btn" onclick="alert('Conectado como: ' + window.System.playerId)">Wii Menu</div>
            <div class="wii-btn" onclick="window.location.reload()">Reset</div>
        </div>
        
        <!-- Status de Conex√£o -->
        <div style="position: absolute; bottom: 10px; right: 20px; font-size: 0.8rem; color: #aaa;">
            MULTIPLAYER: <span id="net-status" style="color: red;">OFFLINE</span>
        </div>
    </div>

    <!-- MENSAGENS E HUD FLUTUANTE -->
    <div id="game-ui" class="hidden">
        <div style="position: fixed; top: 20px; left: 20px; background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 30px; color: white; font-family: 'Russo One'; z-index: 50; border: 2px solid white;">
            SCORE: <span id="hud-score" style="color: yellow;">0</span>
        </div>
        <div id="game-msg" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: 'Russo One'; font-size: 60px; color: yellow; text-shadow: 3px 3px 0 #000; z-index: 60; opacity: 0; pointer-events: none; transition: 0.3s;"></div>
        
        <!-- Bot√£o Home (Sair do Jogo) -->
        <button onclick="window.System.home()" style="position: fixed; top: 20px; right: 20px; background: white; border: none; width: 50px; height: 50px; border-radius: 50%; font-size: 24px; cursor: pointer; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.5);">üè†</button>
    </div>

    <!-- TELA DE GAME OVER -->
    <div id="screen-over" class="wii-container hidden" style="background: rgba(0,0,0,0.9); color: white;">
        <h1 style="font-family: 'Russo One'; font-size: 4rem; color: #e74c3c;">FIM DE JOGO</h1>
        <h2 style="font-family: 'Chakra Petch';">PONTUA√á√ÉO: <span id="final-score" style="color: yellow;">0</span></h2>
        <button class="wii-btn" onclick="window.System.home()" style="margin-top: 30px;">VOLTAR</button>
    </div>

    <!-- FIREBASE CONFIG (SUAS CHAVES REAIS) -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB0ThqhfK6xc8P1D4WCkavhdXbb7zIaQJk",
            authDomain: "thiaguinhowii.firebaseapp.com",
            databaseURL: "https://thiaguinhowii-default-rtdb.firebaseio.com",
            projectId: "thiaguinhowii",
            storageBucket: "thiaguinhowii.firebasestorage.app",
            messagingSenderId: "63695043126",
            appId: "1:63695043126:web:abd6a8ba7792313991b697"
        };

        // Inicializa o Firebase
        try {
            if (typeof firebase !== 'undefined') {
                firebase.initializeApp(firebaseConfig);
                window.DB = firebase.database();
                console.log("üî• Firebase: CONECTADO!");
                document.getElementById('net-status').innerHTML = "ONLINE üü¢";
                document.getElementById('net-status').style.color = "green";
            } else {
                console.warn("Firebase SDK n√£o carregou.");
            }
        } catch (e) {
            console.error("Erro Firebase:", e);
        }
    </script>

    <!-- SCRIPTS DO SISTEMA -->
    <script src="js/core.js"></script>
    <!-- Inclua seus outros scripts aqui (game_box.js, etc.) se tiver, sen√£o o c√≥digo vai ignorar -->
    <!-- <script src="js/game_box.js"></script> -->
    <script src="js/game_kart.js"></script>

    <script>
        // Rel√≥gio do Wii
        setInterval(() => {
            const now = new Date();
            const el = document.getElementById('clock');
            if(el) el.innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }, 1000);
    </script>
</body>
</html>
