<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <title>OttO Console - Nintendo Remaster</title>
    
    <!-- Motores de IA e Estilo -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Russo+One&family=Roboto:wght@300;400;700&display=swap');

        :root { 
            --wii-bg: #f5f5f5; 
            --wii-blue: #3498db; 
            --wii-glass: rgba(255, 255, 255, 0.9);
        }
        
        body { 
            background-color: #000; 
            margin: 0; padding: 0; 
            overflow: hidden; 
            font-family: 'Roboto', sans-serif; 
            touch-action: none; 
            user-select: none; 
            width: 100vw; height: 100dvh; 
        }
        
        /* CAMADAS DO SISTEMA */
        #hardware-layer { position: absolute; inset: 0; z-index: 0; background: #000; }
        #os-layer { position: relative; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        
        /* VIDEO & CANVAS */
        #webcam { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); opacity: 0; transition: opacity 1s; }
        #game-canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
        
        /* TELAS DO SISTEMA */
        .screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: var(--wii-bg); pointer-events: auto; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .hidden { opacity: 0; pointer-events: none; transform: scale(1.1); }

        /* MENU DE CANAIS (ESTILO WII U) */
        #screen-menu { background: radial-gradient(circle at center, #ffffff, #e0e0e0); }
        .channel-grid { 
            display: grid; width: 90%; max-width: 1200px; gap: 20px; 
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            padding: 40px;
        }
        
        .channel { 
            background: #fff; border-radius: 24px; border: 4px solid #fff;
            aspect-ratio: 1.6 / 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            transition: all 0.2s; position: relative; overflow: hidden;
        }
        .channel:hover { transform: scale(1.05); box-shadow: 0 15px 35px rgba(0,0,0,0.1); border-color: var(--wii-blue); }
        .channel:active { transform: scale(0.95); }
        .channel-icon { font-size: 4rem; margin-bottom: 10px; }
        .channel-name { font-family: 'Chakra Petch', sans-serif; font-weight: 700; color: #444; text-transform: uppercase; letter-spacing: 1px; }
        .channel-empty { background: #eee; opacity: 0.5; border: 4px dashed #ccc; cursor: default; }
        .channel-empty:hover { transform: none; border-color: #ccc; }

        /* HUD & UI */
        #game-ui { background: transparent; pointer-events: none; }
        .hud-btn { pointer-events: auto; background: var(--wii-blue); color: #fff; border: 3px solid #fff; border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: transform 0.1s; }
        .hud-btn:active { transform: scale(0.9); }

        #hud-score-box {
            position: absolute; top: 30px; left: 30px;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(10px);
            padding: 15px 30px; border-radius: 20px; border-left: 8px solid var(--wii-blue);
            color: #fff; pointer-events: auto;
        }
        #hud-score { font-family: 'Russo One', sans-serif; font-size: 2.5rem; line-height: 1; }
        
        #game-msg {
            position: absolute; top: 40%; width: 100%; text-align: center;
            font-family: 'Russo One', sans-serif; font-size: 5rem; color: #fff;
            text-shadow: 0 5px 20px rgba(0,0,0,0.5); pointer-events: none;
            transform: scale(0); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #game-msg.pop { transform: scale(1); }

        /* VOLANTE VIRTUAL */
        #ui-wheel { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); opacity: 0; transition: opacity 0.5s; }
        .steering-wheel {
            width: 240px; height: 240px; border-radius: 50%;
            border: 20px solid #222; background: rgba(0,0,0,0.1);
            position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .steering-wheel::after { content: ''; position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 20px; height: 20px; background: #f00; border-radius: 2px; }

        /* BOTÕES */
        .btn-wii {
            background: linear-gradient(to bottom, #3498db, #2980b9);
            color: #fff; padding: 20px 50px; border-radius: 50px;
            font-weight: 700; font-size: 1.2rem; text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
            transition: all 0.2s; border: 2px solid rgba(255,255,255,0.2);
        }
        .btn-wii:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(52, 152, 219, 0.4); }
        .btn-wii:active { transform: translateY(2px); }
    </style>
</head>
<body>

    <div id="hardware-layer">
        <video id="video-source" playsinline style="display:none"></video>
        <video id="webcam" autoplay muted playsinline></video>
        <canvas id="game-canvas"></canvas>
    </div>

    <div id="os-layer">
        <!-- Tela de Segurança -->
        <div id="screen-safety" class="screen">
            <div class="bg-white p-12 rounded-[40px] shadow-2xl text-center max-w-lg mx-4">
                <div class="text-7xl mb-6">⚠️</div>
                <h1 class="text-3xl font-black text-gray-800 mb-4">AVISO DE SEGURANÇA</h1>
                <p class="text-gray-500 mb-10 font-medium">Certifique-se de que há espaço suficiente ao seu redor. Não solte o controle imaginário!</p>
                <button onclick="window.System.boot()" class="btn-wii animate-pulse">COMEÇAR</button>
                <div id="boot-log" class="mt-8 text-xs font-mono text-blue-500 uppercase tracking-widest">Aguardando...</div>
            </div>
        </div>

        <!-- Tela de Carregamento -->
        <div id="screen-load" class="screen hidden" style="background: #111;">
            <div class="w-24 h-24 border-8 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-8 text-blue-400 font-bold tracking-[0.3em]">SISTEMA CARREGANDO</p>
        </div>

        <!-- Menu Principal -->
        <div id="screen-menu" class="screen hidden">
            <div id="channel-grid" class="channel-grid"></div>
            <div class="absolute bottom-0 w-full h-20 bg-white/50 backdrop-blur-md flex items-center justify-between px-12 border-t border-white">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">O</div>
                    <span class="font-black text-gray-400 tracking-widest text-sm">OTTO OS v4.0</span>
                </div>
                <div id="clock" class="text-3xl font-light text-gray-600">00:00</div>
            </div>
        </div>

        <!-- Interface de Jogo -->
        <div id="game-ui" class="screen hidden">
            <button onclick="window.System.home()" class="hud-btn absolute top-8 right-8">⌂</button>
            
            <div id="hud-score-box">
                <div class="text-[10px] font-bold tracking-widest text-blue-400 mb-1">PONTUAÇÃO</div>
                <div id="hud-score">0</div>
            </div>

            <div id="game-msg"></div>
            
            <div id="ui-wheel">
                <div id="visual-wheel" class="steering-wheel"></div>
            </div>
        </div>

        <!-- Game Over -->
        <div id="screen-over" class="screen hidden" style="background: rgba(255,255,255,0.98);">
            <h2 class="text-gray-400 font-bold tracking-widest mb-2">RESULTADO FINAL</h2>
            <h1 class="text-8xl font-black text-gray-900 mb-12" id="final-score">0</h1>
            <button onclick="window.System.menu()" class="btn-wii">VOLTAR AO MENU</button>
        </div>
    </div>

    <!-- Scripts do Sistema -->
    <script src="js/core.js"></script>
    <script src="js/game_run.js"></script>
    <script src="js/game_box.js"></script>
    <script src="js/game_kart.js"></script>
    <script src="js/game_tennis.js"></script>

    <script>
        // Relógio do Sistema
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
        }, 1000);
    </script>
</body>
</html>
