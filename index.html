<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ThIAguinho Wii: Console OS</title>
    
    <!-- Bibliotecas Essenciais -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Russo+One&family=Roboto:wght@300;400;500;700&display=swap');

        :root {
            --wii-bg: #ececec;
            --wii-blue: #00b0f0;
            --wii-blue-glow: rgba(0, 176, 240, 0.4);
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.6);
            --xp-color: #f1c40f;
        }

        body { 
            background: radial-gradient(circle at center, #ffffff 0%, #e4e7eb 100%);
            margin: 0; overflow: hidden; 
            font-family: 'Roboto', sans-serif; 
            user-select: none; touch-action: none;
            height: 100dvh; width: 100dvw; 
        }

        .crt-overlay {
            position: fixed; inset: 0; pointer-events: none; z-index: 999;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.02) 50%);
            background-size: 100% 4px;
        }

        #webcam { 
            position: absolute; bottom: clamp(70px, 10vh, 95px); right: clamp(10px, 3vw, 25px); 
            width: clamp(90px, 20vw, 130px); 
            border-radius: 12px; border: 3px solid white; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transform: scaleX(-1); /* O JS do core.js vai alterar isso dinamicamente se for a c√¢mera traseira */
            z-index: 50; opacity: 0; transition: opacity 0.5s ease;
        }

        #game-canvas { position: absolute; inset: 0; width: 100%; height: 100%; z-index: 10; }

        .wii-container {
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            height: 100%; width: 100%; position: relative; z-index: 20; 
            padding: clamp(10px, 3vh, 30px) 0; box-sizing: border-box;
            background: url('data:image/svg+xml;utf8,<svg opacity="0.03" xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="1.5" fill="%23000"/></svg>');
        }

        .wii-header {
            width: 95%; max-width: 1000px; 
            display: flex; flex-direction: column; gap: 10px;
            border-bottom: 2px solid rgba(0,0,0,0.05); 
            padding-bottom: clamp(5px, 2vh, 15px); margin-bottom: 5px;
        }
        
        .header-top-row {
            display: flex; justify-content: space-between; align-items: center; width: 100%;
        }

        .wii-title { 
            font-family: 'Russo One', sans-serif; font-weight: 400; color: #444; 
            font-size: clamp(1.2rem, 4vw, 1.8rem); letter-spacing: 1px; 
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .wii-title span { color: var(--wii-blue); }

        .net-info {
            font-size: clamp(0.6rem, 2vw, 0.85rem); color: #888; 
            font-family: 'Chakra Petch', sans-serif; font-weight: bold;
        }

        .player-profile {
            display: flex; align-items: center; justify-content: center; gap: clamp(8px, 2vw, 15px);
            background: var(--glass-bg); backdrop-filter: blur(10px);
            padding: clamp(6px, 1.5vh, 8px) clamp(10px, 3vw, 20px); 
            border-radius: 30px; border: 1px solid var(--glass-border);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); width: fit-content; align-self: center;
        }
        .level-badge {
            background: var(--wii-blue); color: white; font-family: 'Russo One';
            width: clamp(30px, 8vw, 40px); height: clamp(30px, 8vw, 40px); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            box-shadow: 0 4px 10px var(--wii-blue-glow); border: 2px solid #fff;
        }
        .xp-container { display: flex; flex-direction: column; width: clamp(80px, 25vw, 120px); }
        .xp-text { font-size: clamp(0.55rem, 1.5vw, 0.7rem); font-weight: bold; color: #888; display: flex; justify-content: space-between; }
        .xp-bar-bg { width: 100%; height: clamp(6px, 1.5vh, 8px); background: #ddd; border-radius: 4px; overflow: hidden; margin-top: 3px; }
        .xp-bar-fill { height: 100%; background: var(--xp-color); width: 0%; transition: width 0.5s ease-out; }
        .coin-box { 
            display: flex; align-items: center; gap: 5px; font-family: 'Russo One'; 
            color: #f39c12; font-size: clamp(0.9rem, 2.5vw, 1.2rem); 
            margin-left: clamp(5px, 1vw, 10px); border-left: 1px solid #ddd; padding-left: clamp(5px, 2vw, 15px); 
        }

        .channel-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: clamp(10px, 3vw, 20px); 
            width: 95%; max-width: 900px; 
            padding: 5px; overflow-y: auto; 
            flex-grow: 1; align-content: center;
        }
        @media (min-width: 768px) { 
            .channel-grid { grid-template-columns: repeat(4, 1fr); gap: 25px; } 
            .wii-header { flex-direction: row; align-items: center; }
            .player-profile { align-self: auto; }
        }

        .channel {
            background: linear-gradient(135deg, #ffffff 0%, #f0f4f8 100%); 
            aspect-ratio: 16/11; min-height: 90px;
            border-radius: clamp(12px, 3vw, 20px); border: 2px solid #fff;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.06), inset 0 -4px 10px rgba(0,0,0,0.02); 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; position: relative; overflow: hidden; transition: all 0.2s ease;
        }
        .channel::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 40%; background: linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(255,255,255,0)); border-radius: 18px 18px 0 0; pointer-events: none; }
        .channel:active { transform: scale(0.95); }
        .channel:hover { transform: scale(1.05) translateY(-2px); border-color: var(--wii-blue); box-shadow: 0 10px 20px var(--wii-blue-glow); z-index: 10; }
        
        .channel-icon { font-size: clamp(2rem, 8vw, 3.5rem); margin-bottom: 5px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15)); transition: transform 0.3s; }
        .channel:hover .channel-icon { transform: scale(1.15); }
        .channel-title { 
            font-family: 'Chakra Petch', sans-serif; font-size: clamp(0.65rem, 2vw, 0.9rem); 
            color: #555; font-weight: 700; text-transform: uppercase; 
            background: rgba(255,255,255,0.8); padding: 2px 8px; border-radius: 8px; text-align: center;
        }

        #phase-screen { background: radial-gradient(circle at center, #2c3e50 0%, #000000 100%); }
        .mission-grid { display: flex; flex-direction: column; gap: 10px; width: 90%; max-width: 600px; margin: auto; overflow-y: auto; max-height: 60vh; padding: 10px; }
        .mission-card {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px;
            padding: clamp(10px, 3vw, 20px); display: flex; align-items: center; justify-content: space-between;
            color: white; cursor: pointer; transition: all 0.2s ease; backdrop-filter: blur(5px);
        }
        .mission-card:hover:not(.locked) { background: rgba(0, 176, 240, 0.4); transform: scale(1.02); border-color: #00b0f0; }
        .mission-card:active:not(.locked) { transform: scale(0.98); }
        .mission-card.locked { opacity: 0.5; filter: grayscale(100%); pointer-events: none; }
        .mission-info h2 { font-family: 'Russo One'; font-size: clamp(1rem, 3.5vw, 1.5rem); margin: 0; color: #f1c40f; text-transform: uppercase; }
        .mission-info p { font-family: 'Chakra Petch'; margin: 2px 0 0 0; font-size: clamp(0.7rem, 2vw, 0.9rem); color: #ccc; }
        .mission-icon { font-size: clamp(1.5rem, 5vw, 2.5rem); }

        .wii-footer { 
            width: 95%; max-width: 700px; height: clamp(50px, 8vh, 70px); 
            background: var(--glass-bg); backdrop-filter: blur(10px); 
            border: 1px solid var(--glass-border); border-radius: 35px; 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 clamp(10px, 3vw, 20px); margin-bottom: clamp(15px, 4vh, 20px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); flex-shrink: 0;
        }
        .wii-oval-btn { 
            background: linear-gradient(180deg, #ffffff 0%, #e0e5ec 100%); border: 2px solid #fff; 
            padding: clamp(6px, 2vh, 12px) clamp(12px, 4vw, 35px); border-radius: 25px; 
            font-weight: 700; color: #555; cursor: pointer; text-transform: uppercase; 
            font-size: clamp(0.7rem, 2vw, 1rem); box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: all 0.2s; 
        }
        .wii-oval-btn:hover { background: #fff; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,176,240,0.2); color: var(--wii-blue); }
        .wii-oval-btn:active { transform: translateY(2px); box-shadow: none; }
        .clock { font-size: clamp(1rem, 4vw, 1.6rem); color: #777; font-weight: 400; font-family: 'Chakra Petch', sans-serif; }

        #loading { background: radial-gradient(circle at center, #ffffff 0%, #d1d8e0 100%); z-index: 1000; position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; flex-direction: column; transition: opacity 0.4s ease; }
        .hidden { display: none !important; opacity: 0; pointer-events: none; }
        .spinner-wii { width: clamp(40px, 10vw, 60px); height: clamp(40px, 10vw, 60px); border: 5px solid #e0e0e0; border-top: 5px solid var(--wii-blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #game-ui { pointer-events: none; } #game-ui > * { pointer-events: auto; }
        .hud-score-box { 
            position: fixed; top: clamp(10px, 3vh, 25px); left: clamp(10px, 3vw, 25px); 
            background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); 
            padding: clamp(4px, 1vh, 10px) clamp(12px, 4vw, 30px); border-radius: 30px; 
            border: 1px solid rgba(255,255,255,0.3); display: flex; align-items: center; gap: 10px; 
        }
        #hud-score { color: #f1c40f; font-family: 'Russo One'; font-size: clamp(1.5rem, 5vw, 2.5rem); }
        
        #game-msg { position: fixed; top: 35%; left: 50%; transform: translate(-50%, -50%); font-family: 'Russo One'; font-size: clamp(2rem, 10vw, 70px); color: #fff; text-shadow: 0 4px 0 #000, 0 0 20px rgba(0,176,240,0.8); width: 100%; text-align: center; pointer-events: none; }
        
        .home-btn { 
            position: fixed; top: clamp(10px, 3vh, 25px); right: clamp(10px, 3vw, 25px); 
            width: clamp(45px, 12vw, 65px); height: clamp(45px, 12vw, 65px); 
            background: radial-gradient(circle at top left, #ffffff, #e0e0e0); border-radius: 50%; border: 3px solid #fff; 
            display: flex; align-items: center; justify-content: center; font-size: clamp(1.2rem, 4vw, 2rem); 
            cursor: pointer; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.3); color: var(--wii-blue);
        }

        #screen-over { background: radial-gradient(circle at center, rgba(15, 23, 42, 0.95) 0%, rgba(0, 0, 0, 0.98) 100%); }
        .results-container { 
            background: rgba(255,255,255,0.05); padding: clamp(20px, 5vh, 40px) clamp(20px, 5vw, 60px); 
            border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; 
            display: flex; flex-direction: column; align-items: center; width: 90%; max-width: 500px;
        }
        .rank-stamp { font-family: 'Russo One'; font-size: clamp(5rem, 20vw, 8rem); margin: -10px 0 5px 0; text-shadow: 0 0 30px currentColor; transform: scale(5); opacity: 0; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .rank-stamp.show { transform: scale(1) rotate(-10deg); opacity: 1; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: clamp(10px, 2vw, 20px); width: 100%; margin-top: 15px; }
        .stat-box { background: rgba(0,0,0,0.3); padding: clamp(8px, 2vh, 15px); border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); }
        .stat-title { color: #a4b0be; font-size: clamp(0.65rem, 2vw, 0.9rem); text-transform: uppercase; }
        .stat-val { font-family: 'Russo One'; font-size: clamp(1.2rem, 5vw, 2rem); color: white; }

        .signature-badge { position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%); font-family: 'Chakra Petch', sans-serif; font-size: 0.65rem; color: #888; letter-spacing: 1px; text-transform: uppercase; display: flex; align-items: center; gap: 5px; white-space: nowrap; }
        .signature-badge span { color: var(--wii-blue); font-weight: 700; }
    </style>
</head>
<body>

    <video id="webcam" autoplay playsinline muted></video>
    <div class="crt-overlay"></div>
    <canvas id="game-canvas"></canvas>

    <div id="loading">
        <div class="spinner-wii"></div>
        <h1 class="mt-4 text-xl md:text-3xl text-gray-700 font-['Russo_One'] tracking-wider">ThIAguinho <span style="color: #00b0f0">OS</span></h1>
        <p id="loading-text" class="mt-2 text-gray-500 font-bold tracking-widest text-xs md:text-sm uppercase">INICIANDO SISTEMA...</p>
    </div>

    <!-- MENU PRINCIPAL -->
    <div id="menu-screen" class="wii-container hidden">
        <div class="wii-header">
            <div class="header-top-row">
                <div class="wii-title">ThIAguinho <span>Wii</span></div>
                <div class="net-info">REDE: <span id="net-status" style="color: #999;">OFFLINE</span></div>
            </div>
            <!-- PERFIL DO JOGADOR -->
            <div class="player-profile">
                <div class="level-badge" id="ui-level">1</div>
                <div class="xp-container">
                    <div class="xp-text"><span>XP</span> <span id="ui-xp-text">0/1000</span></div>
                    <div class="xp-bar-bg"><div class="xp-bar-fill" id="ui-xp-bar"></div></div>
                </div>
                <div class="coin-box">ü™ô <span id="ui-coins">0</span></div>
            </div>
        </div>

        <!-- Onde os jogos s√£o renderizados dinamicamente pelo JS -->
        <div class="channel-grid" id="channel-grid"></div>

        <div class="wii-footer">
            <div class="wii-oval-btn" onclick="window.System.msg('Em Breve: Loja')">Loja</div>
            <div class="clock" id="clock">12:00</div>
            <div class="wii-oval-btn" onclick="location.reload()">Reset</div>
        </div>
        
        <div class="signature-badge">Powered by <span>thIAguinho Solu√ß√µes</span></div>
    </div>

    <!-- MODO CARREIRA (TELA DE FASES) -->
    <div id="phase-screen" class="wii-container hidden" style="justify-content: center;">
        <h1 id="phase-title" style="font-family: 'Russo One'; font-size: clamp(2rem, 8vw, 3.5rem); color: #fff; margin-bottom: clamp(15px, 4vh, 40px); text-shadow: 0 0 15px rgba(0,176,240,0.8); text-align: center;">KART LEGENDS</h1>
        <div class="mission-grid" id="phase-grid">
            <!-- Miss√µes Injetadas pelo core.js -->
        </div>
        <button class="wii-oval-btn" onclick="document.getElementById('phase-screen').classList.add('hidden'); document.getElementById('menu-screen').classList.remove('hidden');" style="margin-top: clamp(20px, 5vh, 40px);">VOLTAR AO MENU</button>
    </div>

    <!-- HUD DO JOGO -->
    <div id="game-ui" class="hidden">
        <div class="hud-score-box">
            <span style="color: #fff; font-size: clamp(0.7rem, 2vw, 1rem); font-weight: 800; letter-spacing: 1px;">SCORE</span>
            <span id="hud-score">0</span>
        </div>
        <div id="game-msg"></div>
        <button class="home-btn" onclick="window.System.home()">üè†</button>
    </div>

    <!-- TELA DE RESULTADOS -->
    <div id="screen-over" class="wii-container hidden" style="justify-content: center;">
        <h1 style="font-family: 'Russo One'; font-size: clamp(2rem, 6vw, 3rem); color: #fff; margin-bottom: 15px; letter-spacing: 2px; text-align: center;" id="result-header">MISS√ÉO CONCLU√çDA!</h1>
        
        <div class="results-container">
            <p style="color: #ccc; font-weight: bold; margin-bottom: 5px; font-size: clamp(0.7rem, 2vw, 1rem); letter-spacing: 2px;">RANKING</p>
            <div class="rank-stamp" id="result-rank">S</div>
            
            <div class="stats-grid">
                <div class="stat-box"><div class="stat-title">Pontos</div><div class="stat-val" id="result-score">0</div></div>
                <div class="stat-box"><div class="stat-title">Objetivo</div><div class="stat-val" style="color: #3498db" id="result-status">VIT√ìRIA</div></div>
                <div class="stat-box"><div class="stat-title">XP Ganho</div><div class="stat-val" style="color: var(--xp-color);" id="result-xp">+0</div></div>
                <div class="stat-box"><div class="stat-title">Moedas</div><div class="stat-val" style="color: #2ecc71" id="result-coins">+0</div></div>
            </div>
        </div>
        
        <button class="wii-oval-btn" onclick="window.System.home()" style="margin-top: clamp(20px, 5vh, 40px); font-size: clamp(1rem, 3vw, 1.4rem);">CONTINUAR</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB0ThqhfK6xc8P1D4WCkavhdXbb7zIaQJk", authDomain: "thiaguinhowii.firebaseapp.com",
            databaseURL: "https://thiaguinhowii-default-rtdb.firebaseio.com", projectId: "thiaguinhowii",
            storageBucket: "thiaguinhowii.firebasestorage.app", messagingSenderId: "63695043126", appId: "1:63695043126:web:abd6a8ba7792313991b697"
        };
        try {
            if (typeof firebase !== 'undefined') {
                firebase.initializeApp(firebaseConfig); window.DB = firebase.database();
                const statusEl = document.getElementById('net-status');
                if(statusEl) { statusEl.innerHTML = "ONLINE üü¢"; statusEl.style.color = "#2ecc71"; }
            }
        } catch (e) {}
    </script>

    <!-- CARREGANDO O CORE E OS JOGOS MODULARMENTE -->
    <script src="js/core.js"></script>
    <script src="js/game_kart.js"></script>
    <script src="js/game_run.js"></script>
    <script src="js/game_box.js"></script>
    <script src="js/game_tennis.js"></script>
    <script src="js/game_ar.js"></script> <!-- AQUI EST√Å O NOVO JOGO -->

    <script>setInterval(() => { const now = new Date(); const el = document.getElementById('clock'); if(el) el.innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}); }, 1000);</script>
</body>
