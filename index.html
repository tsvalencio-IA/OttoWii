<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OttO Console - System Architecture</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Inter:wght@300;900&display=swap');

        :root {
            --sys-blue: #00A3E0;
            --sys-gray: #f0f0f0;
            --sys-glass: rgba(255, 255, 255, 0.85);
        }

        body {
            background: #111;
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            touch-action: none;
            user-select: none;
        }

        /* Hardware Layer */
        #layer-hw { position: fixed; inset: 0; z-index: 0; }
        #webcam { transform: scaleX(-1); opacity: 0; position: absolute; }
        #canvas-main { width: 100%; height: 100%; display: block; }

        /* OS Layer */
        #layer-os { position: fixed; inset: 0; z-index: 10; pointer-events: none; }
        .screen {
            position: absolute; inset: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: var(--sys-gray);
            transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            pointer-events: auto;
        }
        .hidden { opacity: 0; pointer-events: none; transform: scale(1.05); }

        /* Menu Grid */
        #menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            perspective: 1000px;
        }

        .channel {
            background: #fff;
            border-radius: 20px;
            aspect-ratio: 16/9;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            border: 4px solid transparent;
        }
        
        .channel:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,163,224,0.2);
            border-color: var(--sys-blue);
        }

        .icon-game { font-size: 3.5rem; margin-bottom: 0.5rem; filter: drop-shadow(0 4px 0 rgba(0,0,0,0.1)); }
        .text-game { font-family: 'Chakra Petch', sans-serif; font-weight: 700; color: #333; text-transform: uppercase; }

        /* HUD */
        #game-ui { pointer-events: none; }
        .hud-panel {
            position: absolute; top: 2rem; left: 2rem;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(8px);
            padding: 1rem 2rem; border-radius: 12px;
            border-left: 6px solid var(--sys-blue);
            color: #fff;
        }
        .score-val { font-size: 2.5rem; font-weight: 900; line-height: 1; }
        .score-lbl { font-size: 0.75rem; letter-spacing: 0.2em; opacity: 0.8; }

        /* Boot Sequence */
        .boot-ring {
            width: 60px; height: 60px;
            border: 6px solid #ddd; border-top-color: var(--sys-blue);
            border-radius: 50%; animate: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Buttons */
        .btn-core {
            background: var(--sys-blue); color: white;
            padding: 1rem 3rem; border-radius: 50px;
            font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(0,163,224,0.3);
            transition: transform 0.1s; border: none; cursor: pointer;
        }
        .btn-core:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="layer-hw">
        <video id="webcam" playsinline autoplay muted></video>
        <canvas id="canvas-main"></canvas>
    </div>

    <div id="layer-os">
        
        <div id="screen-boot" class="screen">
            <div class="bg-white p-10 rounded-3xl shadow-xl text-center max-w-md">
                <div class="text-6xl mb-4">ðŸ‘‹</div>
                <h1 class="text-2xl font-black text-gray-800 mb-2">SISTEMA OTTO</h1>
                <p class="text-gray-500 mb-8">Por favor, garanta que tem espaÃ§o livre ao seu redor.</p>
                <button onclick="System.boot()" class="btn-core">INICIAR SISTEMA</button>
            </div>
        </div>

        <div id="screen-load" class="screen hidden">
            <div class="boot-ring animate-spin"></div>
            <p class="mt-6 text-gray-400 font-bold tracking-widest text-sm">CARREGANDO NEURAL ENGINE...</p>
        </div>

        <div id="screen-menu" class="screen hidden">
            <div class="absolute top-0 w-full p-8 flex justify-between items-center opacity-50">
                <span class="font-bold">OTTO OS v5.0</span>
                <span id="clock">12:00</span>
            </div>
            <div id="menu-grid"></div>
        </div>

        <div id="screen-game" class="screen hidden" style="background: transparent;">
            <div class="hud-panel">
                <div class="score-lbl">SCORE</div>
                <div id="hud-score" class="score-val">0</div>
            </div>
            
            <div id="msg-center" class="absolute center inset-0 flex items-center justify-center pointer-events-none">
                <h1 id="game-msg" class="text-8xl font-black text-white drop-shadow-lg transition-transform scale-0">GO!</h1>
            </div>

            <button onclick="System.menu()" class="absolute top-8 right-8 w-12 h-12 bg-white rounded-full text-black font-bold flex items-center justify-center shadow-lg pointer-events-auto hover:scale-110 transition-transform">âœ•</button>
        </div>

        <div id="screen-over" class="screen hidden">
            <h2 class="text-gray-400 tracking-widest mb-2 font-bold">FIM DE JOGO</h2>
            <h1 id="final-score" class="text-9xl font-black text-gray-800 mb-10">0</h1>
            <div class="flex gap-4">
                <button onclick="System.restart()" class="btn-core bg-gray-800">TENTAR DE NOVO</button>
                <button onclick="System.menu()" class="btn-core bg-white text-gray-800 border-2 border-gray-200">MENU</button>
            </div>
        </div>
    </div>

    <script src="js/core.js"></script>
    <script src="js/game_run.js"></script>
    <script src="js/game_box.js"></script>
    <script src="js/game_kart.js"></script>
    <script src="js/game_tennis.js"></script>

    <script>
        // Clock System
        setInterval(() => {
            const d = new Date();
            document.getElementById('clock').innerText = 
                `${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
        }, 1000);
    </script>
</body>
</html>
